<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Fill out to contact me!!</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <nav class="navbar">
            <ul class="navlinks">
                <li><a href="SEC1.html">SEC1</a></li>
                <li><a href="PROJECTS.html">PROJECTS</a></li>
                <li><a href="index.html">Back to Home</a></li>
                <li><a href="ME.html">ABOUT ME</a></li>
            </ul>
        </nav>
        <form id="myForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" pattern=".+@.+\.com" title="Please enter a valid email address (must end in .com)">

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">

            <label for="age">Age:</label>
            <input type="number" id="age" name="age">

            <label for="comments">Reason for Contact:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <div class="button-container">
                <input id="submit-button" type="submit" value="Submit" />
            </div>

            <div id="message-panel"></div>
        </form>
        <script src="script.js"></script>
    </body>
</html>
